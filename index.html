
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sri Venkateswara Homeo Clinic & Stores</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5fcff;
      color: #2c3e50;
      overflow-x: hidden;
    }
    header, .hero-section, .features, .products, .gallery, .quote, .footer {
      padding: 20px;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      border-bottom: 3px solid #2980b9;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    header img.logo { height: 80px; }
    header img.venkateswara { height: 60px; margin: 10px 0; }
    header img.hahnemann { height: 100px; margin-top: 10px; }
    .title-container h2 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      margin: 5px 0;
      color: #2c3e50;
    }
    .title-container h1 {
      font-family: 'Noto Sans Telugu', sans-serif;
      font-size: 22px;
      margin: 0;
      color: #8e44ad;
    }
    .hero-section {
      background: url('https://cdn.pixabay.com/photo/2016/03/27/17/40/homeopathy-1288513_1280.jpg') center/cover no-repeat;
      color: #2c3e50;
      text-align: center;
      padding: 40px 20px;
    }
    .features, .gallery-container, .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .feature, .gallery-container img, .product-item {
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .feature {
      background: linear-gradient(to right, #ffffff, #dff9fb);
      padding: 20px;
      width: 90%;
      max-width: 300px;
      text-align: center;
    }
    .feature img { width: 100px; margin-bottom: 10px; }
    .feature h4 { margin: 10px 0 5px; font-size: 20px; color: #2980b9; }
    .product-item { text-align: center; }
    .product-item img {
      width: 130px; height: 130px; object-fit: cover;
    }
    .product-item p {
      margin-top: 10px;
      font-weight: bold;
      color: #000;
      text-transform: uppercase;
    }
    .gallery-container img {
      width: 130px; height: 130px; object-fit: cover;
    }
    .quote { text-align: center; background: #eaf6ff; }
    .quote img { height: 140px; border-radius: 50%; }
    .quote p { font-style: italic; font-size: 16px; margin-top: 10px; }
    .footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
    }
    .footer a { color: #f1c40f; text-decoration: none; }

    @media (min-width: 768px) {
      header {
        flex-direction: row;
        justify-content: space-between;
        padding: 20px 40px;
      }
      .title-container {
        text-align: center;
        flex-grow: 1;
      }
      header img.logo { height: 100px; }
      header img.venkateswara { height: 80px; }
      header img.hahnemann { height: 140px; }
      .title-container h2 { font-size: 34px; }
      .title-container h1 { font-size: 26px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/pavanmodukuru369/Homeo_Stores/main/logo.jpg" alt="Clinic Logo" class="logo" />
    <div class="title-container">
      <img src="https://raw.githubusercontent.com/pavanmodukuru369/Homeo_Stores/main/venkateswara.jpg" alt="Lord Venkateswara" class="venkateswara" />
      <h2>SRI VENKATESWARA HOMEO CLINIC & STORES</h2>
      <h1>శ్రీ వెంకటేశ్వర హోమియో క్లినిక్ & స్టోర్స్</h1>
    </div>
    <img src="https://raw.githubusercontent.com/pavanmodukuru369/Homeo_Stores/main/HAHNEMANN.jpg" alt="Dr. Hahnemann" class="hahnemann" />
  </header>
</body>
</html>
